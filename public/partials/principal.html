<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
  
<div class="row">
    <div class="col-md-12">
        <form action="">
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="fotos/new" class="btn btn-primary">Nova Foto</a>
                </span>
                <input ng-model="filtro" type="text" class="form-control" placeholder="filtrar">
            </div>
        </form>
    </div>
</div>
<div class="row">
    <meu-painel ng-repeat="foto in fotos" titulo="{{foto.titulo}}" class="col-md-2">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
        <a href="" class="btn btn-primary btn-block">Editar</a>
        <button ng-click="remover(foto)" class="btn btn-danger btn-block">Remover</button>
    </meu-painel><!-- fim painel -->
</div>
